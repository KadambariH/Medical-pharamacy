<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TVS-Pharmacy</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
   

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="img/medicine.png" alt="logo" class="logo">
                <input type="text" class="search" placeholder="search...">
            </div>
        </header>
        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="img/delivery.png" alt="delivery" />
        </div>
        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/medicine.png" alt="medicine" />
            </div>

            <div class="item">
                <h4>Deals & Rewards</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/medal.jpg" alt="medal" />
            </div>

            <div class="item">
                <h4>SecondClinic</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/nurse.jpg" alt="nurse" />
            </div>

            <div class="item">
                <h4>Shop</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/shop.jpg" alt="shop" />
            </div>

            <div class="item">
                <h4>Photo</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/photo.jpg" alt="photo" />
            </div>

            <div class="item">
                <h4>Weekly ad</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/newspaper.png" alt="newspaper" />
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-market"></i>
                Find Store
            </li>
        </ul>
    </footer>
</body>

</html>
